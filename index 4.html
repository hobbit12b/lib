<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toetsomgeving</title>
    <style>
        /* --- Globale Stijlen --- */
        :root {
            --main-blue: #0D99FF;
            --light-grey: #F0F2F5;
            --medium-grey: #D9D9D9;
            --dark-grey: #6D6D6D;
            --text-color: #333;
            --white: #FFFFFF;
            --red: #E84C4C;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Gebruik 100dvh voor betere mobiele weergave */
            height: 100dvh;
            color: var(--text-color);
        }

        /* --- Toets Container --- */
        .toets-container {
            width: 95%;
            height: 95%;
            max-width: 1200px;
            max-height: 800px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        .toets-header {
            background-color: var(--main-blue);
            color: var(--white);
            padding: 1.5% 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Responsive lettergrootte */
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            font-weight: 500;
        }

        .play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button svg {
            width: clamp(30px, 4vw, 40px);
            height: clamp(30px, 4vw, 40px);
        }

        /* --- Main Content --- */
        .toets-main {
            flex-grow: 1;
            display: flex;
            padding: 3%;
            gap: 3%;
            /* Zorgt dat content niet buiten de container valt */
            min-height: 0;
        }

        .image-container {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .interaction-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        /* --- Keypad --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(10px, 2vw, 20px);
            width: 100%;
            max-width: 320px;
        }

        .keypad-button {
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            border: 2px solid var(--medium-grey);
            background-color: var(--white);
            /* Responsive lettergrootte voor knoppen */
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .keypad-button:hover {
            background-color: #f7f7f7;
        }
        
        .keypad-button:active {
            transform: scale(0.95);
        }
        
        .keypad-button.empty {
            visibility: hidden; /* Maakt de lege knop onzichtbaar en niet-klikbaar */
        }

        .keypad-button.backspace {
            background-color: var(--red);
            border-color: var(--red);
        }
        
        .keypad-button.backspace svg {
            width: 40%;
            height: 40%;
            fill: var(--white);
        }
        
        .antwoord-vak {
            width: 100%;
            max-width: 320px;
            border: 2px solid var(--medium-grey);
            border-radius: 12px;
            min-height: 60px;
            padding: 10px 20px;
            /* Responsive lettergrootte voor antwoordvak */
            font-size: clamp(1.5rem, 4vw, 2rem);
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }
        
        /* --- Footer --- */
        .toets-footer {
            background-color: #F8F9FA;
            border-top: 1px solid #E9ECEF;
            padding: 1% 3%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: clamp(0.9rem, 1.5vw, 1rem);
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .vorige-button {
            background-color: #E9ECEF;
            color: var(--dark-grey);
        }

        .volgende-button {
            background-color: var(--main-blue);
            color: var(--white);
        }
        
        .vorige-button:hover {
            background-color: #d8dbe0;
        }
        
        .volgende-button:hover {
            background-color: #0b84d9;
        }

        .pagination {
            display: flex;
            gap: 10px;
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--medium-grey);
        }
        
        .pagination-dot.active {
            background-color: var(--main-blue);
        }
        
        /* --- Responsive aanpassing voor smallere/verticale schermen --- */
        @media (max-width: 768px) {
            .toets-main {
                flex-direction: column;
                align-items: center;
                overflow-y: auto;
                padding: 15px;
            }
            .image-container {
                flex: 1; /* Geef de container flexibiliteit */
                max-height: 45%;
                margin-bottom: 20px;
            }
            .interaction-container {
                flex: 1;
                width: 100%;
                justify-content: flex-start;
            }
            .keypad, .antwoord-vak {
                 max-width: 280px;
            }
        }

    </style>
</head>
<body>

    <div class="toets-container">
        
        <header class="toets-header">
            <span>Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro. Hoeveel euro heeft Sophie in totaal?</span>
            <button class="play-button" aria-label="Lees vraag voor">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </header>

        <main class="toets-main">
            <div class="image-container">
                <img src="01 geld.jpg" alt="Sophie met een 10 euro biljet, twee 2 euro munten en een 1 euro munt">
            </div>
            <div class="interaction-container">
                <div class="keypad">
                    <button class="keypad-button">1</button>
                    <button class="keypad-button">2</button>
                    <button class="keypad-button">3</button>
                    <button class="keypad-button">4</button>
                    <button class="keypad-button">5</button>
                    <button class="keypad-button">6</button>
                    <button class="keypad-button">7</button>
                    <button class="keypad-button">8</button>
                    <button class="keypad-button">9</button>
                    <button class="keypad-button empty"></button> <button class="keypad-button">0</button>
                    <button class="keypad-button backspace" aria-label="Wissen">
                        <svg viewBox="0 0 24 24">
                            <path d="M22 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 16H9V5h11v14zM18 9l-1.41-1.41L13 11.17 9.41 7.59 8 9l3.59 3.59L8 16.17 9.41 17.59 13 14.83l3.59 3.59L18 16.17 14.41 12.59 18 9z" transform="scale(0.9) translate(1, 1)"/>
                        </svg>
                    </button>
                </div>
                <div class="antwoord-vak"></div>
            </div>
        </main>
        
        <footer class="toets-footer">
            <button class="footer-button vorige-button">Vorige</button>
            <div class="pagination">
                <span class="pagination-dot active"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
            </div>
            <button class="footer-button volgende-button">Volgende</button>
        </footer>

    </div>

    <script>
        // Selecteer alle relevante elementen van de pagina
        const keypadButtons = document.querySelectorAll('.keypad-button');
        const antwoordVak = document.querySelector('.antwoord-vak');

        // Voeg een 'click' event listener toe aan elke knop
        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Controleer of de backspace-knop is ingedrukt
                if (button.classList.contains('backspace')) {
                    // Verwijder het laatste karakter uit het antwoordvak
                    antwoordVak.textContent = antwoordVak.textContent.slice(0, -1);
                } 
                // Controleer of de knop een cijfer bevat (en niet leeg is)
                else if (button.textContent.trim() !== '') {
                    // Voeg het cijfer van de knop toe aan het antwoordvak
                    antwoordVak.textContent += button.textContent;
                }
                // De lege knop doet niets
            });
        });
    </script>

</body>
</html>
