<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toetsomgeving</title>
    <style>
        /* --- Globale Stijlen --- */
        :root {
            --main-blue: #0D99FF;
            --light-grey: #F0F2F5;
            --medium-grey: #D9D9D9;
            --dark-grey: #6D6D6D;
            --text-color: #333;
            --white: #FFFFFF;
            --red: #E84C4C;
        }

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-grey);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--text-color);
        }

        /* --- Toets Container --- */
        .toets-container {
            width: 95%;
            height: 90%;
            max-width: 1200px;
            max-height: 800px;
            background-color: var(--white);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        .toets-header {
            background-color: var(--main-blue);
            color: var(--white);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 500;
        }

        .play-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button svg {
            width: 40px;
            height: 40px;
        }

        /* --- Main Content --- */
        .toets-main {
            flex-grow: 1;
            display: flex;
            padding: 30px;
            gap: 30px;
        }

        .image-container {
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .interaction-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- Keypad --- */
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 300px;
        }

        .keypad-button {
            aspect-ratio: 1 / 1; /* Zorgt voor perfect ronde knoppen */
            border-radius: 50%;
            border: 2px solid var(--medium-grey);
            background-color: var(--white);
            font-size: 2em;
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .keypad-button:hover {
            background-color: #f7f7f7;
        }
        
        .keypad-button:active {
            transform: scale(0.95);
        }

        .keypad-button.backspace {
            background-color: var(--red);
            border-color: var(--red);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .keypad-button.backspace svg {
            width: 40%;
            height: 40%;
            fill: var(--white);
        }
        
        .antwoord-vak {
            width: 100%;
            max-width: 300px;
            margin-top: 25px;
            border: 2px solid var(--medium-grey);
            border-radius: 12px;
            min-height: 60px;
            padding: 10px 20px;
            font-size: 1.8em;
            box-sizing: border-box; /* Zorgt dat padding binnen de breedte valt */
        }
        
        /* --- Footer --- */
        .toets-footer {
            background-color: #F8F9FA;
            border-top: 1px solid #E9ECEF;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .vorige-button {
            background-color: #E9ECEF;
            color: var(--dark-grey);
        }

        .volgende-button {
            background-color: var(--main-blue);
            color: var(--white);
        }
        
        .vorige-button:hover {
            background-color: #d8dbe0;
        }
        
        .volgende-button:hover {
            background-color: #0b84d9;
        }

        .pagination {
            display: flex;
            gap: 10px;
        }

        .pagination-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--medium-grey);
        }
        
        .pagination-dot.active {
            background-color: var(--main-blue);
        }
        
        /* --- Responsive aanpassing voor kleinere schermen (bijv. portrait op Chromebook) --- */
        @media (max-width: 800px) {
            .toets-main {
                flex-direction: column;
                align-items: center;
                overflow-y: auto;
                padding: 15px;
            }
            .image-container {
                max-height: 40%;
                margin-bottom: 20px;
            }
            .interaction-container {
                width: 100%;
            }
            .keypad {
                 max-width: 250px;
                 gap: 15px;
            }
            .antwoord-vak {
                max-width: 250px;
                min-height: 50px;
            }
            .keypad-button {
                font-size: 1.5em;
            }
            .toets-header {
                font-size: 1em;
                padding: 10px 20px;
            }
             .toets-footer {
                padding: 10px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="toets-container">
        
        <header class="toets-header">
            <span>Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro. Hoeveel euro heeft Sophie in totaal?</span>
            <button class="play-button" aria-label="Lees vraag voor">
                <svg viewBox="0 0 24 24" fill="white">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
        </header>

        <main class="toets-main">
            <div class="image-container">
                <img src="01 geld.jpg" alt="Sophie met een 10 euro biljet, twee 2 euro munten en een 1 euro munt">
            </div>
            <div class="interaction-container">
                <div class="keypad">
                    <button class="keypad-button">1</button>
                    <button class="keypad-button">2</button>
                    <button class="keypad-button">3</button>
                    <button class="keypad-button">4</button>
                    <button class="keypad-button">5</button>
                    <button class="keypad-button">6</button>
                    <button class="keypad-button">7</button>
                    <button class="keypad-button">8</button>
                    <button class="keypad-button">9</button>
                    <button class="keypad-button"></button> <button class="keypad-button">0</button>
                    <button class="keypad-button backspace" aria-label="Wissen">
                        <svg viewBox="0 0 24 24">
                            <path d="M22 3H7c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 15.59L13.59 18 12 16.41 10.41 18 9 19.41l-1.59-1.59L9.83 15 7.41 12.59 9 11l1.59 1.59L12 14.17l1.41-1.41L15 11l1.59 1.59L14.17 15l2.41 2.41L15 18.59zM22 19H7V5h15v14z"/>
                            <path d="M10.41 18l-1.42-1.41L7.59 18l-1.42-1.41L7.59 15l-1.42-1.41L7.59 12l1.41-1.41L10.41 12l-1.42 1.41L10.41 15l1.42 1.41L10.41 18zM15 18l-1.41-1.41L12.17 18l-1.41-1.41L12.17 15l-1.41-1.41L12.17 12l1.41-1.41L15 12l-1.41 1.41L15 15l1.41 1.41L15 18z"/>
                            <path d="M21 11H6.83l3.58-3.59L9 6l-6 6 6 6 1.41-1.41L6.83 13H21z" transform="scale(0.8) translate(4, 2)"/>
                        </svg>
                    </button>
                </div>
                <div class="antwoord-vak"></div>
            </div>
        </main>
        
        <footer class="toets-footer">
            <button class="footer-button vorige-button">Vorige</button>
            <div class="pagination">
                <span class="pagination-dot active"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
                <span class="pagination-dot"></span>
            </div>
            <button class="footer-button volgende-button">Volgende</button>
        </footer>

    </div>

</body>
</html>
