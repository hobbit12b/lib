<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Toetsomgeving zonder scroll</title>
  <style>
    /* Basis, geen scroll, nette rendering */
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0 }
    body {
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f2f5f8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* App vult het hele scherm in drie rijen: kop, inhoud, onderbalk */
    .app {
      height: 100vh;
      width: 100vw;
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-columns: 1fr;
    }

    /* Kop met opgave, hoogte schaalt mee met scherm */
    .topbar {
      background: #1976d2;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: clamp(8px, 2vh, 18px) clamp(12px, 3vw, 28px);
      font-weight: 700;
      font-size: clamp(16px, 2.2vh, 26px);
      line-height: 1.25;
    }

    /* Onderbalk met navigatie */
    .bottombar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: clamp(8px, 2vh, 16px) clamp(12px, 3vw, 24px);
      background: #fafbfc;
      border-top: 1px solid #e8edf3;
    }
    .btn {
      padding: clamp(8px, 1.8vh, 12px) clamp(12px, 2.2vw, 18px);
      border-radius: 10px;
      border: 1px solid #d7dde5;
      background: #fff;
      font-weight: 600;
      font-size: clamp(14px, 2vh, 18px);
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }
    .btn.primary {
      background: #1976d2;
      color: #fff;
      border-color: #1976d2;
    }

    /* Middenstuk, twee kolommen: illustratie links, toetsen rechts
       Rechter kolom groeit mee met schermbreedte, maar houdt een bruikbaar minimum */
    .content {
      min-height: 0; /* belangrijk voor kinderen van grid met overflow */
      display: grid;
      align-items: center;
      gap: clamp(12px, 2.2vw, 28px);
      padding: clamp(12px, 2.5vh, 24px) clamp(12px, 2.5vw, 24px);
      grid-template-columns:
        1fr
        minmax(
          300px,
          clamp(320px, 28vw, 520px)
        );
    }

    /* Links de illustratie, altijd volledig zichtbaar */
    .illustration {
      height: 100%;
      width: 100%;
      border: 1px solid #e5e9ef;
      border-radius: 14px;
      background: #fbfdff;
      display: grid;
      place-items: center;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.06);
    }
    .illustration img, .illustration canvas, .illustration video {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Rechter kolom, numeriek toetsenblok dat schaalt op hoogte */
    .keypad {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: clamp(48px, 10vh, 120px); /* minstens 44+, groeit tot ruim */
      gap: clamp(8px, 1.8vh, 14px);
    }
    .key {
      border: 1px solid #dde3ea;
      border-radius: 12px;
      background: #fff;
      display: grid;
      place-items: center;
      font-size: clamp(18px, 3.2vh, 36px);
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
      transition: transform .05s ease, box-shadow .05s ease;
    }
    .key:active { transform: translateY(1px) }
    .key.confirm {
      grid-column: span 3;
      background: #e53935;
      color: #fff;
      font-size: clamp(16px, 2.6vh, 24px);
      font-weight: 800;
    }

    /* Sta toe dat zero in het midden staat, optioneel */
    .key.zero { grid-column: 2 }

    /* Tekst, paginering */
    .steps {
      font-size: clamp(12px, 1.8vh, 16px);
      opacity: .8;
    }

    /* Focus en toegankelijkheid */
    .btn:focus,
    .key:focus {
      outline: 3px solid #90caf9;
      outline-offset: 2px;
    }

    /* Als het scherm heel smal wordt, wissel naar verticale stapeling
       zodat toch alles past zonder scroll */
    @media (max-aspect-ratio: 4/3) {
      .content {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr auto;
      }
      .keypad {
        grid-auto-rows: clamp(48px, 8vh, 110px);
      }
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Toetsomgeving rekenen">
    <header class="topbar" id="opgave">
      Sophie heeft 1 briefje van €10, 2 muntjes van €2 en 1 muntje van €1
    </header>

    <main class="content">
      <section class="illustration" aria-label="Illustratie of opgavebeeld">
        <!-- Vervang door je eigen canvas of afbeelding -->
        <img src="https://dummyimage.com/1200x700/f3f6fa/222.png&text=Illustratie" alt="Voorbeeldillustratie">
      </section>

      <section class="keypad" aria-label="Numeriek toetsenblok">
        <button class="key" type="button">1</button>
        <button class="key" type="button">2</button>
        <button class="key" type="button">3</button>

        <button class="key" type="button">4</button>
        <button class="key" type="button">5</button>
        <button class="key" type="button">6</button>

        <button class="key" type="button">7</button>
        <button class="key" type="button">8</button>
        <button class="key" type="button">9</button>

        <button class="key zero" type="button">0</button>
        <button class="key confirm" type="button" aria-label="Bevestig invoer">Bevestigen</button>
      </section>
    </main>

    <footer class="bottombar">
      <button class="btn" type="button">Vorige</button>
      <div class="steps" aria-live="polite">1 2 3 4 5</div>
      <button class="btn primary" type="button">Volgende</button>
    </footer>
  </div>

  <!-- Optioneel voorbeeldscript om een getal te verzamelen, geen kader voor werking nodig -->
  <script>
    ;(() => {
      const buffer = []
      const display = document.querySelector('.steps')
      function render() {
        display.textContent = buffer.length ? buffer.join('') : '1 2 3 4 5'
      }
      document.querySelectorAll('.key').forEach(k => {
        k.addEventListener('click', () => {
          const t = k.textContent.trim()
          if (/^\d$/.test(t)) buffer.push(t)
          if (k.classList.contains('confirm')) alert('Invoer: ' + (buffer.join('') || 'niets'))
          render()
        })
      })
    })()
  </script>
</body>
</html>
