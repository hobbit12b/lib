<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    /* BASIS, dit is je Chromebook look, hier verander ik niets fundamenteels */
    :root{
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f2f3f5;
      --kleur-paneel: #fff;
      --kleur-tekst: #111;

      --radius: 16px;
      --schaduw: 0 6px 24px rgba(0,0,0,.06);

      --topbar-hoogte: 56px;                    /* slanke balk */
      --container-max: 1120px;                  /* breedte van de kaart */
      --container-pad: 18px 24px 28px;

      --vraag-font: clamp(1rem, 1.4vw, 1.125rem);
      --vraag-margin-top: .5rem;

      --grid-rechts-breedte: 360px;             /* kolom voor keypad */
      --illustratie-max: 540px;                 /* breedte plaatje binnen de kaart */

      --pad-key: 64px;
      --pad-gap: 12px;
      --pad-font: clamp(1.1rem, 2vw, 1.6rem);

      --ant-font: clamp(1rem, 1.6vw, 1.25rem);
      --ant-hoogte: 44px;
    }

    /* DIGIBORD of grote laptop, benadert jouw gewenste weergave */
    .digibord{
      --topbar-hoogte: 72px;                    /* duidelijk, maar niet te groot */
      --vraag-font: clamp(1.05rem, 1.2vw, 1.25rem);
      --vraag-margin-top: .9rem;

      --grid-rechts-breedte: 400px;
      --illustratie-max: 660px;                 /* groot beeld links */

      --pad-key: 84px;                          /* royale toetsen */
      --pad-gap: 16px;
      --pad-font: clamp(1.25rem, 1.5vw, 1.9rem);

      --ant-font: clamp(1.05rem, 1.1vw, 1.35rem);
      --ant-hoogte: 52px;
    }

    html, body{ height: 100%; margin: 0; background: var(--kleur-achtergrond); color: var(--kleur-tekst); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* blauwe balk */
    .topbar{ background: var(--kleur-topbar); height: var(--topbar-hoogte); min-height: var(--topbar-hoogte); width: 100%; }

    .pagina{ min-height: calc(100% - var(--topbar-hoogte)); display: grid; grid-template-rows: 1fr auto; }

    /* de witte kaart met inhoud, matcht jouw tweede beeld */
    .kaart{
      max-width: var(--container-max);
      margin: 18px auto 0;
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: var(--container-pad);
    }

    /* vraagregel met kleine play rechtsboven */
    .vraagrij{ display: grid; grid-template-columns: 1fr auto; align-items: start; gap: 12px; }
    .vraag{ margin: var(--vraag-margin-top) 0 8px 0; font-size: var(--vraag-font); font-weight: 800; line-height: 1.4; }
    .vraag-play{ width: 40px; height: 40px; border-radius: 10px; background: #eaf2ff; border: 0; display: grid; place-items: center; cursor: pointer; }

    /* hoofdgrid, links beeld, rechts keypad, zoals jouw voorbeeld */
    .werkveld{ display: grid; grid-template-columns: 1fr var(--grid-rechts-breedte); gap: 28px; align-items: start; }

    .illustratie-wrap{ background: #fff; border-radius: 14px; box-shadow: var(--schaduw); padding: 12px; }
    .illustratie{ display: block; width: 100%; max-width: var(--illustratie-max); height: auto; border-radius: 10px; user-select: none; -webkit-user-drag: none; position: relative; }

    /* play knopje op de afbeelding, optioneel */
    .img-play{ position: absolute; right: 16px; bottom: 16px; width: 46px; height: 46px; border: 0; border-radius: 10px; background: #eaf2ff; display: grid; place-items: center; cursor: pointer; box-shadow: 0 2px 10px rgba(0,0,0,.12); }

    /* rechterkolom met keypad en antwoord */
    .pad-wrap{ background: #fbfbfc; border: 2px solid #e7e7ea; border-radius: 18px; padding: 18px; }
    .pad{ display: grid; grid-template-columns: repeat(3, var(--pad-key)); gap: var(--pad-gap); justify-content: center; }

    .toets{
      width: var(--pad-key); height: var(--pad-key);
      display: grid; place-items: center;
      background: #f5f6f8; border: 1px solid #d9dce3;
      border-radius: 20px; font-weight: 800; font-size: var(--pad-font);
      cursor: pointer; user-select: none; transition: transform .05s ease, background .1s; touch-action: manipulation;
    }
    .toets:active{ transform: scale(.98); background: #eceff4; }

    /* nul midden onder, enter rechts onder, visueel zoals jouw voorbeeld */
    .toets--nul{ grid-column: 2; }
    .toets--enter{ grid-column: 3; grid-row: 4; background: #c0392b; color: #fff; border: 0; }
    .toets--enter:active{ filter: brightness(.95); }

    .antwoordblok{ margin-top: 14px; }
    .antwoord{
      width: 100%; height: var(--ant-hoogte);
      font-size: var(--ant-font);
      padding: 10px 12px; border-radius: 12px; border: 1px solid #d9dce3; background: #fff; box-sizing: border-box;
    }

    /* onderbalk met navigatie en paginering */
    .onderbalk{ max-width: var(--container-max); margin: 12px auto 18px; display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; }
    .navbtn{ padding: 10px 14px; border-radius: 12px; border: 0; background: #e9ecf4; color: #0f1a2a; font-size: .95rem; cursor: pointer; }
    .paginering{ display: flex; gap: 10px; align-items: center; }
    .page{ width: 40px; height: 40px; border-radius: 20px; background: #eee; display: grid; place-items: center; font-weight: 700; color: #222; }
    .page--actief{ background: #1677ff; color: #fff; }
    .btn-volgende{ background:#1677ff; color:#fff; }

    /* safeguard bij iets lagere schermhoogte, zodat antwoordvak zichtbaar blijft */
    @media (max-height: 800px) and (min-width: 1200px){
      .digibord{
        --pad-key: 78px;
        --pad-gap: 14px;
        --ant-hoogte: 48px;
      }
    }
  </style>
</head>
<body>
  <!-- slanke blauwe balk -->
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <!-- hoofdkaart, exact de look van jouw voorbeeld -->
    <div class="kaart">
      <div class="vraagrij">
        <div class="vraag">
          Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro.  
          Hoeveel euro heeft Sophie in totaal
        </div>
        <button class="vraag-play" aria-label="Speel vraag af">▶</button>
      </div>

      <div class="werkveld">
        <!-- afbeelding links -->
        <figure class="illustratie-wrap">
          <div style="position:relative; display:inline-block;">
            <img class="illustratie" src="01%20geld.jpg" alt="Sophie met geld op tafel" />
            <button class="img-play" aria-label="Speel audio bij afbeelding">▶</button>
          </div>
        </figure>

        <!-- keypad rechts -->
        <aside class="pad-wrap" aria-label="Numeriek toetsenbord">
          <div class="pad" id="pad">
            <button class="toets" data-key="1">1</button>
            <button class="toets" data-key="2">2</button>
            <button class="toets" data-key="3">3</button>
            <button class="toets" data-key="4">4</button>
            <button class="toets" data-key="5">5</button>
            <button class="toets" data-key="6">6</button>
            <button class="toets" data-key="7">7</button>
            <button class="toets" data-key="8">8</button>
            <button class="toets" data-key="9">9</button>
            <button class="toets toets--nul" data-key="0">0</button>
            <button class="toets toets--enter" data-key="enter" title="Invoeren">⏎</button>
          </div>

          <div class="antwoordblok">
            <input id="antwoord" class="antwoord" inputmode="numeric" placeholder="Antwoordvak" aria-label="Antwoord" />
          </div>
        </aside>
      </div>
    </div>

    <!-- onderbalk met navigatie en paginering -->
    <div class="onderbalk">
      <div><button class="navbtn">Vorige</button></div>
      <div class="paginering">
        <div class="page page--actief">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <button class="navbtn btn-volgende">Volgende</button>
      </div>
    </div>
  </div>

  <script>
    /* Digibord detectie: alleen op grote schermen, of via ?board=1 forceren.
       Chromebook blijft bij de basiswaarden en verandert dus niet. */
    (function () {
      function urlHasBoardFlag(){
        return new URLSearchParams(location.search).get('board') === '1';
      }
      function toggleDigibord() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const groot = urlHasBoardFlag() || ((w >= 1366 && h >= 768) && Math.max(w, h) >= 1400);
        document.documentElement.classList.toggle('digibord', groot);
      }
      toggleDigibord();
      window.addEventListener('resize', toggleDigibord);
    })();

    /* Toetsenbord logica */
    (function () {
      const pad = document.getElementById('pad');
      const input = document.getElementById('antwoord');

      pad.addEventListener('click', function(e){
        const btn = e.target.closest('.toets');
        if(!btn) return;
        const key = btn.getAttribute('data-key');
        if(key === 'enter'){
          // hier kan je nakijken of het antwoord klopt
          input.blur();
          return;
        }
        if(/^\d$/.test(key)){
          input.value += key;
          input.focus();
        }
      });

      // hardware toetsenbord is ook geldig
      document.addEventListener('keydown', function(e){
        if(e.key >= '0' && e.key <= '9'){
          input.value += e.key;
          e.preventDefault();
        }else if(e.key === 'Enter'){
          input.blur();
          e.preventDefault();
        }
      });
    })();
  </script>
</body>
</html>
