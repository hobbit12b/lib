<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    /* Basis variabelen voor Chromebook en normale schermen */
    :root{
      --topbar-hoogte: 48px;
      --vraag-marge-boven: 0.75rem;
      --illustratie-schaal: 1;
      --toetsenbord-schaal: 1;
      --toetsenbord-gap: 10px;
      --toetsen-voetmarge: 8px;
      --toetsen-grootte: 64px;
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f7f8fa;
      --kleur-paneel: #ffffff;
      --kleur-tekst: #222;
      --kleur-toets: #f3f4f6;
      --kleur-toets-border: #d1d5db;
      --kleur-toets-actief: #e5e7eb;
      --kleur-toets-accent: #ef4444;
      --radius: 14px;
      --schaduw: 0 4px 18px rgba(0,0,0,.06);
    }

    /* Digibord modus via class op <html> (script onderaan) */
    .digibord{
      --topbar-hoogte: calc(48px * 8);   /* acht keer zo dik */
      --vraag-marge-boven: 1.25rem;      /* vraag iets omlaag */
      --illustratie-schaal: 1.35;        /* groter beeld */
      --toetsenbord-schaal: 1.5;         /* groter keypad */
      --toetsenbord-gap: 14px;
      --toetsen-voetmarge: 14px;
      --toetsen-grootte: 88px;           /* royale targets voor aanraking */
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--kleur-achtergrond);
      color: var(--kleur-tekst);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Bovenste blauwe balk */
    .topbar{
      background: var(--kleur-topbar);
      height: var(--topbar-hoogte);
      min-height: var(--topbar-hoogte);
      width: 100%;
    }

    /* Pagina container */
    .pagina{
      display: grid;
      grid-template-rows: auto 1fr;
      height: calc(100% - var(--topbar-hoogte));
    }

    /* Inhoud */
    .inhoud{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 18px 28px;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-auto-rows: min-content;
      gap: 28px;
    }

    /* Vraag */
    .vraag{
      grid-column: 1 / -1;
      font-size: clamp(1rem, 1.4vw, 1.25rem);
      line-height: 1.4;
      margin-top: var(--vraag-marge-boven);
      background: var(--kleur-paneel);
      padding: 14px 18px;
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
    }

    /* Werkruimte met afbeelding links en keypad rechts */
    .werkveld{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 36px;
      align-items: start;
    }

    /* Illustratieblok */
    .illustratie-wrap{
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: 18px;
      transform: scale(var(--illustratie-schaal));
      transform-origin: top left;
      max-width: 720px;
    }

    .illustratie{
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Toetsenbordblok */
    .toetsenbord-wrap{
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: 18px;
      transform: scale(var(--toetsenbord-schaal));
      transform-origin: top right;
    }

    .toetsenbord{
      display: grid;
      grid-template-columns: repeat(3, var(--toetsen-grootte));
      gap: var(--toetsenbord-gap);
      justify-content: center;
    }

    .toets{
      width: var(--toetsen-grootte);
      height: var(--toetsen-grootte);
      display: grid;
      place-items: center;
      background: var(--kleur-toets);
      border: 1px solid var(--kleur-toets-border);
      border-radius: 12px;
      font-size: clamp(1.25rem, 2.2vw, 2rem);
      cursor: pointer;
      user-select: none;
      transition: transform .06s ease;
      touch-action: manipulation;
    }
    .toets:active{ transform: scale(.98); background: var(--kleur-toets-actief); }

    .toets--accent{
      background: var(--kleur-toets-accent);
      color: #fff;
      border-color: transparent;
    }
    .toets--accent:active{ filter: brightness(.95); }

    /* Antwoordvak onder keypad */
    .antwoord{
      margin-top: var(--toetsen-voetmarge);
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      gap: 10px;
    }

    .antwoord input{
      font-size: clamp(1.125rem, 1.6vw, 1.5rem);
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--kleur-toets-border);
      width: 100%;
      box-sizing: border-box;
    }

    .volgende{
      font-size: clamp(1rem, 1.4vw, 1.125rem);
      padding: 12px 16px;
      border-radius: 10px;
      background: var(--kleur-topbar);
      color: #fff;
      border: 0;
      cursor: pointer;
    }

    /* Extra lucht en grotere gap bij zeer brede schermen */
    @media (min-width: 1600px){
      .inhoud{ gap: 34px; }
      .werkveld{ gap: 44px; }
    }
  </style>
</head>
<body>
  <!-- Blauwe balk bovenin -->
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <main class="inhoud" aria-label="Toetsomgeving">
      <!-- Vraagtekst -->
      <section class="vraag" aria-live="polite">
        Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro. Hoeveel euro heeft Sophie in totaal
      </section>

      <!-- Werkveld -->
      <section class="werkveld">
        <!-- Illustratie links -->
        <figure class="illustratie-wrap">
          <img class="illustratie" src="images/sophie.png" alt="Sophie met een biljet van tien euro en drie munten op tafel" />
        </figure>

        <!-- Toetsenbord rechts -->
        <aside class="toetsenbord-wrap" aria-label="Numeriek toetsenbord">
          <div class="toetsenbord" id="pad">
            <button class="toets" data-key="1">1</button>
            <button class="toets" data-key="2">2</button>
            <button class="toets" data-key="3">3</button>
            <button class="toets" data-key="4">4</button>
            <button class="toets" data-key="5">5</button>
            <button class="toets" data-key="6">6</button>
            <button class="toets" data-key="7">7</button>
            <button class="toets" data-key="8">8</button>
            <button class="toets" data-key="9">9</button>
            <button class="toets" data-key="0" style="grid-column: 2">0</button>
            <button class="toets toets--accent" data-key="back" title="Backspace">⌫</button>
            <button class="toets toets--accent" data-key="clear" title="Wissen">C</button>
          </div>

          <div class="antwoord">
            <input id="antwoord" inputmode="numeric" autocomplete="off" placeholder="Antwoord" aria-label="Antwoord" />
            <button class="volgende" id="volgende">Volgende</button>
          </div>
        </aside>
      </section>
    </main>
  </div>

  <script>
    /* Digibord detectie: zet class op <html> bij grote schermen */
    (function () {
      function toggleDigibord() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        const grootScherm = Math.max(w, h) >= 1600 && Math.min(w, h) >= 900;
        document.documentElement.classList.toggle('digibord', grootScherm);
      }
      toggleDigibord();
      window.addEventListener('resize', toggleDigibord);
    })();

    /* Toetsenbord functionaliteit */
    (function () {
      const pad = document.getElementById('pad');
      const input = document.getElementById('antwoord');

      pad.addEventListener('click', function(e){
        const btn = e.target.closest('.toets');
        if(!btn) return;
        const key = btn.getAttribute('data-key');
        if(key === 'back'){
          input.value = input.value.slice(0, -1);
          return;
        }
        if(key === 'clear'){
          input.value = '';
          return;
        }
        if(/^\d$/.test(key)){
          input.value += key;
        }
        input.focus();
      });

      // laat ook hardware toetsenbord toe
      document.addEventListener('keydown', function(e){
        if(e.key >= '0' && e.key <= '9'){
          input.value += e.key;
          e.preventDefault();
        }else if(e.key === 'Backspace'){
          input.value = input.value.slice(0, -1);
          e.preventDefault();
        }
      });

      document.getElementById('volgende').addEventListener('click', function(){
        // hier kun je je eigen logica toevoegen
        alert('Ingevoerde antwoord: ' + (input.value || '(leeg)'));
      });
    })();
  </script>
</body>
</html>
