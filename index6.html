<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    /* BASIS voor Chromebook en gewone laptops, blijft ongewijzigd */
    :root{
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f2f3f5;
      --kleur-paneel: #fff;
      --kleur-tekst: #111;
      --kleur-sub: #5b5b5b;

      --radius: 16px;
      --schaduw: 0 6px 24px rgba(0,0,0,.06);

      --topbar-hoogte: 56px;
      --container-maxbreedte: 1120px;
      --container-padding: 18px 24px 28px;

      --vraag-font: clamp(1rem, 1.4vw, 1.125rem);
      --vraag-marge-top: .5rem;

      --illustratie-max: 540px;

      --pad-key: 64px;
      --pad-gap: 12px;
      --pad-font: clamp(1.1rem, 2vw, 1.6rem);

      --ant-font: clamp(1rem, 1.6vw, 1.25rem);
      --ant-hoogte: 44px;

      --paginering-font: .95rem;
    }

    /* DIGIBORD modus: gericht op jouw tweede screenshot */
    .digibord{
      /* de balk is duidelijker maar niet overdreven hoog */
      --topbar-hoogte: 88px;

      /* meer lucht voor de vraag, iets groter lettertype */
      --vraag-font: clamp(1.05rem, 1.15vw, 1.25rem);
      --vraag-marge-top: .9rem;

      /* grotere illustratie binnen de kaart, geen scale truc */
      --illustratie-max: 620px;

      /* keypad compacter dan vorige versie maar goed bedienbaar */
      --pad-key: 72px;
      --pad-gap: 14px;
      --pad-font: clamp(1.25rem, 1.6vw, 1.75rem);

      --ant-font: clamp(1.05rem, 1.2vw, 1.35rem);
      --ant-hoogte: 50px;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--kleur-achtergrond);
      color: var(--kleur-tekst);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .topbar{
      background: var(--kleur-topbar);
      height: var(--topbar-hoogte);
      min-height: var(--topbar-hoogte);
      width: 100%;
    }

    .pagina{
      min-height: calc(100% - var(--topbar-hoogte));
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .kaart{
      max-width: var(--container-maxbreedte);
      margin: 18px auto 0;
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: var(--container-padding);
    }

    /* kopregel met vraag en play knop rechts */
    .vraagrij{
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: start;
      gap: 16px;
    }

    .vraag{
      margin: var(--vraag-marge-top) 0 8px 0;
      font-size: var(--vraag-font);
      line-height: 1.45;
      font-weight: 700;
    }

    .play{
      width: 38px;
      height: 38px;
      border-radius: 10px;
      background: #eaf2ff;
      border: 0;
      display: grid;
      place-items: center;
      cursor: pointer;
    }

    .werkveld{
      display: grid;
      grid-template-columns: 1fr 360px; /* ruimte voor keypad zoals in screenshot */
      gap: 28px;
      align-items: start;
    }

    .illustratie-wrap{
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--schaduw);
      padding: 12px;
    }

    .illustratie{
      display: block;
      width: 100%;
      max-width: var(--illustratie-max);
      height: auto;
      border-radius: 10px;
      user-select: none;
      -webkit-user-drag: none;
    }

    .pad-wrap{
      background: #fbfbfc;
      border: 2px solid #e7e7ea;
      border-radius: 18px;
      padding: 18px;
    }

    .pad{
      display: grid;
      grid-template-columns: repeat(3, var(--pad-key));
      gap: var(--pad-gap);
      justify-content: center;
    }
    .toets{
      width: var(--pad-key);
      height: var(--pad-key);
      display: grid;
      place-items: center;
      background: #f5f6f8;
      border: 1px solid #d9dce3;
      border-radius: 18px;
      font-size: var(--pad-font);
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transition: transform .05s ease, background .1s;
      touch-action: manipulation;
    }
    .toets:active{ transform: scale(.98); background: #eceff4; }

    .toets--enter{
      grid-column: 3;
      grid-row: 4;
      background: #c0392b;
      color: #fff;
      border: 0;
    }
    .toets--enter:active{ filter: brightness(.95); }

    /* nul onderaan in het midden zoals bij jou */
    .toets--nul{ grid-column: 2; }

    /* antwoordveld onder het keypad, altijd zichtbaar */
    .antwoordblok{
      margin-top: 12px;
      display: grid;
      grid-template-columns: 1fr;
    }
    .antwoord{
      height: var(--ant-hoogte);
      font-size: var(--ant-font);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d9dce3;
      background: #fff;
    }

    /* onderbalk met navigatie links en pagina rechts */
    .onderbalk{
      max-width: var(--container-maxbreedte);
      margin: 12px auto 18px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }
    .navbtn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #e9ecf4;
      color: #0f1a2a;
      font-size: var(--paginering-font);
      cursor: pointer;
    }
    .paginering{
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .page{
      width: 36px;
      height: 36px;
      border-radius: 18px;
      background: #eee;
      display: grid;
      place-items: center;
      font-weight: 600;
      color: #222;
    }
    .page--actief{
      background: #1677ff;
      color: #fff;
    }

    /* safety net: als hoogte beperkt is, maak keypad iets compacter zodat het antwoordvak niet wegvalt */
    @media (max-height: 800px) and (min-width: 1200px){
      .digibord{
        --pad-key: 66px;
        --pad-gap: 12px;
        --ant-hoogte: 46px;
      }
    }
  </style>
</head>
<body>
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <div class="kaart">
      <div class="vraagrij">
        <div class="vraag">
          Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro.  
          Hoeveel euro heeft Sophie in totaal
        </div>
        <button class="play" aria-label="Speel vraag af">▶</button>
      </div>

      <div class="werkveld">
        <figure class="illustratie-wrap">
          <img class="illustratie" src="images/sophie.png" alt="Sophie met geld op tafel" />
        </figure>

        <aside class="pad-zij">
          <div class="pad-wrap">
            <div class="pad" id="pad">
              <button class="toets" data-key="1">1</button>
              <button class="toets" data-key="2">2</button>
              <button class="toets" data-key="3">3</button>
              <button class="toets" data-key="4">4</button>
              <button class="toets" data-key="5">5</button>
              <button class="toets" data-key="6">6</button>
              <button class="toets" data-key="7">7</button>
              <button class="toets" data-key="8">8</button>
              <button class="toets" data-key="9">9</button>
              <button class="toets toets--nul" data-key="0">0</button>
              <button class="toets toets--enter" data-key="enter" title="Invoeren">⏎</button>
            </div>

            <div class="antwoordblok">
              <input id="antwoord" class="antwoord" inputmode="numeric" placeholder="Antwoordvak" aria-label="Antwoord" />
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div class="onderbalk">
      <div>
        <button class="navbtn">Vorige</button>
      </div>
      <div class="paginering">
        <div class="page page--actief">1</div>
        <div class="page">2</div>
        <div class="page">3</div>
        <div class="page">4</div>
        <div class="page">5</div>
        <button class="navbtn" style="background:#1677ff;color:#fff">Volgende</button>
      </div>
    </div>
  </div>

  <script>
    /* Detectie voor digibord of grote laptop. Chromebook blijft onaangeroerd. */
    (function () {
      function toggleDigibord() {
        const w = window.innerWidth;
        const h = window.innerHeight;
        // Richten op schermen die jouw tweede screenshot benaderen
        const groot = (w >= 1366 && h >= 768) || (Math.max(w,h) >= 1400);
        document.documentElement.classList.toggle('digibord', groot);
      }
      toggleDigibord();
      window.addEventListener('resize', toggleDigibord);
    })();

    /* Toetsenbord logica */
    (function () {
      const pad = document.getElementById('pad');
      const input = document.getElementById('antwoord');

      pad.addEventListener('click', function(e){
        const btn = e.target.closest('.toets');
        if(!btn) return;
        const key = btn.getAttribute('data-key');
        if(key === 'enter'){
          // hier zou je controle kunnen doen
          input.blur();
          return;
        }
        if(/^\d$/.test(key)){
          input.value += key;
          input.focus();
        }
      });

      // hardware toetsenbord toegestaan
      document.addEventListener('keydown', function(e){
        if(e.key >= '0' && e.key <= '9'){
          input.value += e.key;
          e.preventDefault();
        }else if(e.key === 'Enter'){
          input.blur();
          e.preventDefault();
        }
      });
    })();
  </script>
</body>
</html>
