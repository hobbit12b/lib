<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    :root{
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f2f3f5;
      --kleur-paneel: #fff;
      --kleur-tekst: #111;
      --radius: 16px;
      --schaduw: 0 6px 24px rgba(0,0,0,.06);
      --topbar-hoogte: 56px;

      --kaart-max: clamp(980px, 92vw, 1400px);
      --kaart-pad: clamp(12px, 2vw, 28px);

      --vraag-font: clamp(1.2rem, 2.2vw, 1.6rem);
      --vraag-mt: .5rem;

      --kolom-rechts: min(380px, 28vw);

      --pad-key: 64px;
      --pad-gap: 12px;
      --pad-font: clamp(1.1rem, 2vw, 1.6rem);
      --ant-font: clamp(1rem, 1.6vw, 1.25rem);
      --ant-hoogte: 44px;

      --kolom-ruimte: clamp(20px, 3.2vw, 40px);
      --fade-rand: clamp(16px, 3.5vw, 36px);
      --illustratie-pad: 12px;

      --onderbalk-gap: 8px;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--kleur-achtergrond);
      color: var(--kleur-tekst);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .topbar{ background: var(--kleur-topbar); height: var(--topbar-hoogte); width: 100%; }

    .pagina{
      min-height: calc(100% - var(--topbar-hoogte));
      display: grid;
      grid-template-rows: 1fr auto;
      padding-bottom: calc(var(--onderbalk-gap) + env(safe-area-inset-bottom, 0px));
    }

    .kaart{
      max-width: var(--kaart-max);
      width: 100%;
      margin: 18px auto 0;
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: var(--kaart-pad);
      display: grid;
      grid-auto-rows: max-content;
      row-gap: 16px;
    }

    .vraagrij{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: start;
    }

    .vraag{
      margin: var(--vraag-mt) 0 8px 0;
      font-size: var(--vraag-font);
      font-weight: 800;
      line-height: 1.45;
      max-width: 75ch;
      text-wrap: balance;
      overflow-wrap: anywhere;
      word-break: normal;
      padding-left: var(--illustratie-pad);
    }

    .spraakknoop{
      display: inline-grid;
      place-items: center;
      width: 44px;
      height: 44px;
      border-radius: 10px;
      border: 1px solid #d9dce3;
      background: #f5f6f8;
      cursor: pointer;
      padding: 4px;
      transition: transform .06s ease, background .15s;
    }
    .spraakknoop:active{ transform: scale(.98); background: #eceff4; }
    .spraakknoop img{ display: block; width: 28px; height: 28px; }

    .werkveld{
      display: grid;
      grid-template-columns: 1fr var(--kolom-rechts);
      gap: var(--kolom-ruimte);
      align-items: center;
    }

    .illustratie-wrap{
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--schaduw);
      padding: var(--illustratie-pad);
      width: 100%;
      max-width: 100%;
    }

    .illustratie-box{
      width: 100%;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      position: relative;
      isolation: isolate;
    }

    .illustratie-box::after{
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background:
        linear-gradient(
          to right,
          var(--kleur-paneel) 0,
          rgba(255,255,255,0) var(--fade-rand),
          rgba(255,255,255,0) calc(100% - var(--fade-rand)),
          var(--kleur-paneel) 100%
        );
      border-radius: 10px;
      mix-blend-mode: normal;
    }

    .illustratie{
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
      -webkit-mask-image: linear-gradient(to right, transparent 0, #000 var(--fade-rand), #000 calc(100% - var(--fade-rand)), transparent 100%);
              mask-image: linear-gradient(to right, transparent 0, #000 var(--fade-rand), #000 calc(100% - var(--fade-rand)), transparent 100%);
    }

    .pad-wrap{
      align-self: center;
      justify-self: end;
      margin-left: calc(var(--kolom-ruimte) / 2);
      background: #f6f7f9;
      border: 1px solid #e3e5ea;
      border-radius: 14px;
      padding: 12px;
      width: fit-content;
      box-shadow: 0 2px 10px rgba(0,0,0,.04);
    }

    .pad{
      display: grid;
      grid-template-columns: repeat(3, var(--pad-key));
      gap: var(--pad-gap);
      justify-content: center;
      position: relative;
    }

    .toets{
      width: var(--pad-key); height: var(--pad-key);
      display: grid; place-items: center;
      background: #f5f6f8;
      border: 1px solid #d9dce3;
      border-radius: 20px;
      font-weight: 800;
      font-size: var(--pad-font);
      cursor: pointer;
      user-select: none;
      transition: transform .05s ease, background .1s;
      touch-action: manipulation;
      position: relative;
    }
    .toets:active{ transform: scale(.98); background: #eceff4; }
    .toets--nul{ grid-column: 2; }
    .toets--back{ grid-column: 3; grid-row: 4; background: #c0392b; color: #fff; border: 0; }
    .toets--back:hover::after{
      content: "Verwijder laatste cijfer";
      position: absolute;
      bottom: -28px;
      background: #333;
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .antwoordblok{ margin-top: 12px; display: grid; justify-content: center; }
    .antwoord{
      width: clamp(140px, 18vw, 220px);
      height: var(--ant-hoogte);
      font-size: var(--ant-font);
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #d9dce3;
      background: #fff;
      box-sizing: border-box;
    }

    /* ONDERBALK BINNEN DE KAART */
    .onderbalk{
      margin-top: 8px;
      padding-top: 12px;
      border-top: 1px solid #eef0f4;
      display: grid;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      gap: 12px;
      background: transparent;
      position: static;
    }

    .navbtn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #e9ecf4;
      color: #0f1a2a;
      font-size: .95rem;
      cursor: pointer;
    }
    .btn-volgende{ background:#1677ff; color:#fff; }

    .paginering{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .page{
      width: 40px; height: 40px;
      border-radius: 20px;
      background: #e0e2e6;
      display: grid; place-items: center;
      font-weight: 700; color: #222;
      cursor: pointer;
      border: 1px solid #cfd3dc;
      transition: background .2s, color .2s, border-color .2s;
      user-select: none;
    }
    .page:hover{ background: #d9e6ff; }
    .page--actief{ background: #1677ff; color: #fff; border-color: #1677ff; }
    .page--beantwoord{ background: #fff; color:#111; border-color: #cfd3dc; }

    /* AFRONDINGSMODUS */
    .afronding-mode .vraagrij{
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      text-align: center;
      gap: 16px;
    }
    .afronding-mode .vraag{ padding-left: 0; max-width: 40ch; }
    .afronding-mode #spraakknoop{ margin-top: 4px; }

    @media (max-width: 1366px), (max-height: 820px){
      :root{ --topbar-hoogte: 44px; --pad-key: 56px; --pad-gap: 10px; --onderbalk-gap: 6px; }
      .werkveld{
        grid-template-columns: 1fr min(320px, 32vw);
        gap: calc(var(--kolom-ruimte) + 6px);
      }
      .pad-wrap{ margin-left: calc(var(--kolom-ruimte) / 1.5); }
    }

    @media (max-height: 700px){
      :root{ --pad-key: 50px; }
      .kaart{ margin-top: 10px; }
    }

    @media (max-width: 900px){
      .werkveld{ grid-template-columns: 1fr; align-items: start; }
      .illustratie-wrap{ justify-self: center; }
      .pad-wrap{ width: 100%; max-width: 420px; justify-self: center; margin-left: 0; }
      .illustratie-box::after{ display: none; }
      .illustratie{ -webkit-mask-image: none; mask-image: none; }
    }

    @media (prefers-reduced-motion: reduce){
      .toets{ transition: none; }
    }
  </style>
</head>
<body>
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <div class="kaart">
      <div class="vraagrij">
        <div class="vraag" id="vraagtekst"></div>

        <button id="spraakknoop" class="spraakknoop" type="button" aria-label="Lees de vraag voor">
          <img id="spraakknoopIcon" src="speel.jpg" alt="Afspelen" />
        </button>
      </div>

      <div class="werkveld">
        <figure class="illustratie-wrap">
          <div id="illustratieBox" class="illustratie-box">
            <img class="illustratie" id="vraagAfbeelding" src="" alt="illustratie bij de vraag" />
          </div>
        </figure>

        <aside class="pad-wrap" aria-label="Numeriek toetsenbord">
          <div class="pad" id="pad">
            <button class="toets" data-key="1">1</button>
            <button class="toets" data-key="2">2</button>
            <button class="toets" data-key="3">3</button>
            <button class="toets" data-key="4">4</button>
            <button class="toets" data-key="5">5</button>
            <button class="toets" data-key="6">6</button>
            <button class="toets" data-key="7">7</button>
            <button class="toets" data-key="8">8</button>
            <button class="toets" data-key="9">9</button>
            <button class="toets toets--nul" data-key="0">0</button>
            <button class="toets toets--back" data-key="backspace" title="Verwijder laatste cijfer">âŒ«</button>
          </div>

          <div class="antwoordblok">
            <input id="antwoord" class="antwoord" inputmode="numeric" placeholder="Antwoordvak" aria-label="Antwoord" />
          </div>
        </aside>
      </div>

      <!-- ONDERBALK NU BINNEN DE KAART, MET LINKS VORIGE, MIDDEN PAGINA'S, RECHTS VOLGENDE -->
      <div class="onderbalk">
        <div><button class="navbtn" id="btnVorige" type="button">Vorige</button></div>
        <div class="paginering" id="paginering" aria-label="Vragen">
          <div class="page" data-page="1" role="button" tabindex="0" aria-label="Vraag 1">1</div>
          <div class="page" data-page="2" role="button" tabindex="0" aria-label="Vraag 2">2</div>
          <div class="page" data-page="3" role="button" tabindex="0" aria-label="Vraag 3">3</div>
          <div class="page" data-page="4" role="button" tabindex="0" aria-label="Vraag 4">4</div>
        </div>
        <div><button class="navbtn btn-volgende" id="btnVolgende" type="button">Volgende</button></div>
      </div>
      <!-- EINDE ONDERBALK -->
    </div>
  </div>

  <script>
    // --------- Vragen + illustraties ----------
    const opdrachten = [
      { tekst: "Sophie heeft 1 briefje van tien euro, 2 muntjes van twee euro en 1 muntje van Ã©Ã©n euro. Hoeveel euro heeft Sophie in totaal?", img: "01%20geld.jpg" },
      { tekst: "Tom heeft 3 rode blokken, 6 blauwe en 4 groene blokken. Hij stapelt alle blokken. Hoe hoog wordt zijn toren?", img: "02%20tom%20blokkentoren.jpg" },
      { tekst: "Het is nu 3 uur. Over twee uur moet Lisa naar muziekles. Hoe laat is het dan?", img: "03%20muziekles.jpg" },
      { tekst: "Jasper gooit met twee dobbelstenen samen 10. Met de eerste dobbelsteen werpt hij 4 ogen. Hoeveel ogen moet hij met de tweede dobbelsteen gooien om samen 10 te krijgen?", img: "04%20dobbelen.jpg" }
    ];

    // --------- Elementen ----------
    let huidigePagina = 1;
    const antwoorden = new Array(opdrachten.length).fill("");

    const vraagtekst = document.getElementById("vraagtekst");
    const vraagAfbeelding = document.getElementById("vraagAfbeelding");
    const illustratieBox = document.getElementById("illustratieBox");
    const paginering = document.getElementById("paginering");
    const input = document.getElementById("antwoord");
    const werkveld = document.querySelector(".werkveld");
    const btnVolgende = document.getElementById("btnVolgende");
    const btnVorige = document.getElementById("btnVorige");

    // --------- Afrondingstekst ----------
    const AFRONDING_TEKST = [
      "Je hebt nu alle vragen gezien.",
      "Heb je alles gemaakt?",
      "Kijk je antwoorden nog na."
    ].join("\n");

    // --------- Spraak ----------
    const spraakknoop = document.getElementById("spraakknoop");
    const spraakknoopIcon = document.getElementById("spraakknoopIcon");
    let isSprekend = false;
    let utterance = null;
    let gekozenStem = null;

    function kiesNederlandseStem(){
      const stemmen = window.speechSynthesis.getVoices();
      gekozenStem = stemmen.find(v => /nl/i.test(v.lang) || /Dutch/i.test(v.name)) || stemmen[0] || null;
    }
    if ("speechSynthesis" in window){
      kiesNederlandseStem();
      window.speechSynthesis.onvoiceschanged = kiesNederlandseStem;
    }

    function stopSpraak(resetIcon = true){
      if ("speechSynthesis" in window) window.speechSynthesis.cancel();
      isSprekend = false; utterance = null;
      if (resetIcon){
        spraakknoopIcon.src = "speel.jpg";
        spraakknoopIcon.alt = "Afspelen";
        spraakknoop.setAttribute("aria-label", "Lees de vraag voor");
      }
    }
    function spreekVraag(){
      if (!("speechSynthesis" in window)) return;
      stopSpraak(false);
      const tekst = vraagtekst.textContent.trim();
      if (!tekst) return;
      utterance = new SpeechSynthesisUtterance(tekst);
      if (gekozenStem) utterance.voice = gekozenStem;
      utterance.rate = 0.95; utterance.pitch = 1.0;
      utterance.onend = () => { isSprekend = false; stopSpraak(true); };
      utterance.onerror = () => { isSprekend = false; stopSpraak(true); };
      window.speechSynthesis.speak(utterance);
      isSprekend = true;
      spraakknoopIcon.src = "pauze.jpg";
      spraakknoopIcon.alt = "Pauzeer";
      spraakknoop.setAttribute("aria-label", "Pauzeer voorlezen");
    }
    function pauzeerOfHervat(){
      if (!("speechSynthesis" in window)) return;
      const synth = window.speechSynthesis;
      if (isSprekend && !synth.paused){
        synth.pause();
        spraakknoopIcon.src = "speel.jpg";
        spraakknoopIcon.alt = "Hervat";
        spraakknoop.setAttribute("aria-label", "Hervat voorlezen");
      } else if (isSprekend && synth.paused){
        synth.resume();
        spraakknoopIcon.src = "pauze.jpg";
        spraakknoopIcon.alt = "Pauzeer";
        spraakknoop.setAttribute("aria-label", "Pauzeer voorlezen");
      } else {
        spreekVraag();
      }
    }
    spraakknoop.addEventListener("click", pauzeerOfHervat);
    spraakknoop.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " "){ pauzeerOfHervat(); e.preventDefault(); }
    });

    // --------- Paginering ----------
    function updatePaginabolletjes(){
      document.querySelectorAll(".page").forEach((p, idx) => {
        p.classList.remove("page--actief");
        p.classList.toggle("page--beantwoord", String(antwoorden[idx]).length > 0);
      });
      if (huidigePagina >= 1 && huidigePagina <= opdrachten.length){
        const actief = document.querySelector(`.page[data-page="${huidigePagina}"]`);
        if (actief) actief.classList.add("page--actief");
      }
    }

    // --------- Hoogteberekening illustratie ----------
    function beschikbareHoogteVoorIllustratieBox(){
      const onderbalkTop = document.querySelector(".onderbalk").getBoundingClientRect().top;
      const boxTop = illustratieBox.getBoundingClientRect().top;

      const fig = document.querySelector(".illustratie-wrap");
      const cs = getComputedStyle(fig);
      const extra = parseFloat(cs.paddingTop) + parseFloat(cs.paddingBottom) + 10;

      return Math.floor(onderbalkTop - boxTop - extra);
    }

    function pasIllustratieBoxAan(){
      const MIN_H = 160;
      const h = Math.max(MIN_H, beschikbareHoogteVoorIllustratieBox());
      illustratieBox.style.height = (h > 0 ? h : MIN_H) + "px";
    }

    // --------- Afronding centreren ----------
    function updateAfrondingHoogte(){
      if (!document.body.classList.contains("afronding-mode")) return;
      const vraagrij = document.querySelector(".vraagrij");
      const onderbalkTop = document.querySelector(".onderbalk").getBoundingClientRect().top;
      const vraagrijTop = vraagrij.getBoundingClientRect().top;
      const h = Math.max(200, Math.floor(onderbalkTop - vraagrijTop - 12));
      vraagrij.style.minHeight = h + "px";
    }

    let resizeTimer;
    function onResize(){
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        pasIllustratieBoxAan();
        updateAfrondingHoogte();
      }, 80);
    }
    window.addEventListener("resize", onResize);
    window.addEventListener("orientationchange", () => {
      pasIllustratieBoxAan();
      updateAfrondingHoogte();
    });

    // --------- Afrondingsscherm ----------
    function toonAfronding(){
      huidigePagina = opdrachten.length + 1;

      vraagtekst.innerHTML = AFRONDING_TEKST.replace(/\n/g, "<br>");
      document.body.classList.add("afronding-mode");

      werkveld.style.display = "none";
      btnVolgende.style.display = "none";

      stopSpraak(true);
      updatePaginabolletjes();

      requestAnimationFrame(updateAfrondingHoogte);
    }

    // --------- Navigatie ----------
    function toonOpdracht(nr) {
      if (nr < 1 || nr > opdrachten.length) {
        toonAfronding();
        return;
      }
      huidigePagina = nr;

      document.body.classList.remove("afronding-mode");
      const vraagrij = document.querySelector(".vraagrij");
      vraagrij.style.minHeight = "";

      werkveld.style.display = "grid";
      btnVolgende.style.display = "";

      const vraag = opdrachten[nr - 1];
      vraagtekst.textContent = vraag.tekst;

      if (vraagAfbeelding.complete) {
        vraagAfbeelding.src = "";
        requestAnimationFrame(() => { vraagAfbeelding.src = vraag.img; });
      } else {
        vraagAfbeelding.src = vraag.img;
      }
      vraagAfbeelding.onload = pasIllustratieBoxAan;
      requestAnimationFrame(pasIllustratieBoxAan);

      stopSpraak(true);
      input.value = antwoorden[nr - 1] || "";
      updatePaginabolletjes();
    }

    paginering.addEventListener("click", e => {
      const knop = e.target.closest(".page");
      if (!knop) return;
      toonOpdracht(parseInt(knop.dataset.page, 10));
    });
    paginering.addEventListener("keydown", e => {
      const focusEl = document.activeElement.closest(".page");
      if (!focusEl) return;
      if (e.key === "Enter" || e.key === " "){
        toonOpdracht(parseInt(focusEl.dataset.page, 10));
        e.preventDefault();
      }
      if (e.key === "ArrowRight"){
        const next = focusEl.nextElementSibling && focusEl.nextElementSibling.classList.contains("page") ? focusEl.nextElementSibling : null;
        if (next) next.focus();
      }
      if (e.key === "ArrowLeft"){
        const prev = focusEl.previousElementSibling && focusEl.previousElementSibling.classList.contains("page") ? focusEl.previousElementSibling : null;
        if (prev) prev.focus();
      }
    });

    btnVolgende.addEventListener("click", () => {
      if (huidigePagina < opdrachten.length) {
        toonOpdracht(huidigePagina + 1);
      } else if (huidigePagina === opdrachten.length) {
        toonAfronding();
      }
    });

    btnVorige.addEventListener("click", () => {
      if (huidigePagina > 1 && huidigePagina <= opdrachten.length) {
        toonOpdracht(huidigePagina - 1);
      } else if (huidigePagina > opdrachten.length) {
        toonOpdracht(opdrachten.length);
      }
    });

    // --------- Numeriek pad ----------
    const pad = document.getElementById("pad");
    function bewaarEnUpdate(){ antwoorden[huidigePagina - 1] = input.value; updatePaginabolletjes(); }
    pad.addEventListener("click", e => {
      const btn = e.target.closest(".toets");
      if (!btn) return;
      const key = btn.dataset.key;
      if (key === "backspace"){ input.value = input.value.slice(0, -1); bewaarEnUpdate(); input.focus(); return; }
      if (/^\d$/.test(key)) { input.value += key; bewaarEnUpdate(); input.focus(); }
    });

    document.addEventListener("keydown", e => {
      const inAfronding = huidigePagina > opdrachten.length;

      if (!inAfronding && e.key >= "0" && e.key <= "9") {
        input.value += e.key;
        bewaarEnUpdate();
        e.preventDefault();
      } else if (!inAfronding && e.key === "Backspace") {
        input.value = input.value.slice(0, -1);
        bewaarEnUpdate();
        e.preventDefault();
      } else if (e.key === "Enter") {
        e.preventDefault();
        if (huidigePagina < opdrachten.length) {
          bewaarEnUpdate();
          toonOpdracht(huidigePagina + 1);
        } else if (huidigePagina === opdrachten.length) {
          bewaarEnUpdate();
          toonAfronding();
        } else {
          spreekVraag();
        }
      }
    });

    input.addEventListener("input", bewaarEnUpdate);

    // --------- Start ----------
    toonOpdracht(1);
    requestAnimationFrame(pasIllustratieBoxAan);
  </script>
</body>
</html>
