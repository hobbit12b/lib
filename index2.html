:root{
  --kleur-topbar: #1677ff;
  --kleur-achtergrond: #f2f3f5;
  --kleur-paneel: #fff;
  --kleur-tekst: #111;
  --radius: 16px;
  --schaduw: 0 6px 24px rgba(0,0,0,.06);
  --topbar-hoogte: 56px;

  --kaart-max: clamp(980px, 92vw, 1400px);
  --kaart-pad: clamp(12px, 2vw, 28px);
  --vraag-font: clamp(1.2rem, 2.2vw, 1.6rem);
  --vraag-mt: .5rem;

  --kolom-rechts: min(380px, 28vw);
  --pad-key: 64px;
  --pad-gap: 12px;
  --pad-font: clamp(1.1rem, 2vw, 1.6rem);
  --ant-font: clamp(1rem, 1.6vw, 1.25rem);
  --ant-hoogte: 44px;

  --kolom-ruimte: clamp(20px, 3.2vw, 40px);
  --fade-rand: clamp(16px, 3.5vw, 36px);
  --illustratie-pad: 12px;

  --onderbalk-gap: 8px;
}
html, body{
  height: 100%; margin: 0;
  background: var(--kleur-achtergrond); color: var(--kleur-tekst);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
.topbar{ background: var(--kleur-topbar); height: var(--topbar-hoogte); width: 100%; }

/* Pagina-opbouw */
.pagina{
  min-height: calc(100% - var(--topbar-hoogte));
  display: grid;
  grid-template-rows: 1fr;
  padding-bottom: calc(var(--onderbalk-gap) + env(safe-area-inset-bottom, 0px));
}

/* Witte kolom met afgeronde bovenhoeken die tot onder doorloopt */
.panel{
  max-width: var(--kaart-max);
  width: 100%;
  margin: 18px auto 0;
  background: #fff;
  border-radius: var(--radius) var(--radius) 0 0;
  box-shadow: var(--schaduw);
  min-height: calc(100vh - var(--topbar-hoogte) - 18px);
  display: grid;
  grid-template-rows: auto 1fr auto; /* kaart, vulling, onderbalk */
  overflow: hidden;
}
