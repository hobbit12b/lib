<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    :root{
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f2f3f5;
      --kleur-paneel: #fff;
      --kleur-tekst: #111;
      --radius: 16px;
      --schaduw: 0 6px 24px rgba(0,0,0,.06);
      --topbar-hoogte: 56px;
      --kaart-max: 1120px;
      --kaart-pad: 18px 24px 28px;
      --vraag-font: clamp(1rem, 1.4vw, 1.125rem);
      --vraag-mt: .5rem;
      --kolom-rechts: 360px;
      --illustratie-max: 540px;
      --pad-key: 64px;
      --pad-gap: 12px;
      --pad-font: clamp(1.1rem, 2vw, 1.6rem);
      --ant-font: clamp(1rem, 1.6vw, 1.25rem);
      --ant-hoogte: 44px;
    }

    .toets--enter{
      grid-column: 3; grid-row: 4;
      background: #c0392b; color: #fff; border: 0;
    }
    .toets--enter:hover::after{
      content: "Pas antwoord aan";
      position: absolute;
      bottom: -28px;
      background: #333;
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--kleur-achtergrond);
      color: var(--kleur-tekst);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .topbar{
      background: var(--kleur-topbar);
      height: var(--topbar-hoogte);
      width: 100%;
    }

    .pagina{
      min-height: calc(100% - var(--topbar-hoogte));
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .kaart{
      max-width: var(--kaart-max);
      margin: 18px auto 0;
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: var(--kaart-pad);
    }

    .onderbalk{
      max-width: var(--kaart-max);
      margin: 12px auto 18px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .navbtn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #e9ecf4;
      color: #0f1a2a;
      font-size: .95rem;
      cursor: pointer;
    }

    .btn-volgende{ background:#1677ff; color:#fff; }

    .paginering{ display: flex; gap: 10px; align-items: center; }

    .page{
      width: 40px; height: 40px;
      border-radius: 20px;
      background: #eee;
      display: grid; place-items: center;
      font-weight: 700; color: #222;
      cursor: pointer;
      transition: background 0.2s;
    }
    .page:hover{ background: #d9e6ff; }
    .page--actief{ background: #1677ff; color: #fff; }
  </style>
</head>
<body>
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <div class="kaart" id="kaart">
      <div class="vraagrij">
        <div class="vraag" id="vraagtekst"></div>
      </div>
    </div>

    <div class="onderbalk">
      <div><button class="navbtn" id="btnVorige">Vorige</button></div>
      <div class="paginering" id="paginering">
        <div class="page" data-page="1">1</div>
        <div class="page" data-page="2">2</div>
        <div class="page" data-page="3">3</div>
        <div class="page" data-page="4">4</div>
        <div class="page" data-page="5">5</div>
        <button class="navbtn btn-volgende" id="btnVolgende">Volgende</button>
      </div>
    </div>
  </div>

  <script>
    const opdrachten = [
      "Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro. Hoeveel euro heeft Sophie in totaal?",
      "Er liggen 8 appels op tafel. Jan eet er 3 op. Hoeveel blijven er over?",
      "Een trein vertrekt om 9:15 en komt aan om 10:45. Hoe lang duurt de rit?",
      "Lisa koopt 3 zakjes snoep van 2 euro per stuk. Hoeveel betaalt ze?",
      "Tom spaart 5 euro per week. Hoeveel heeft hij na 6 weken?"
    ];

    let huidigePagina = 1;

    function toonOpdracht(nr) {
      huidigePagina = nr;
      document.getElementById("vraagtekst").textContent = opdrachten[nr - 1];
      document.querySelectorAll(".page").forEach(p => p.classList.remove("page--actief"));
      document.querySelector(`.page[data-page="${nr}"]`).classList.add("page--actief");
    }

    document.getElementById("paginering").addEventListener("click", e => {
      const knop = e.target.closest(".page");
      if (!knop) return;
      toonOpdracht(parseInt(knop.dataset.page));
    });

    document.getElementById("btnVolgende").addEventListener("click", () => {
      if (huidigePagina < opdrachten.length) toonOpdracht(huidigePagina + 1);
    });

    document.getElementById("btnVorige").addEventListener("click", () => {
      if (huidigePagina > 1) toonOpdracht(huidigePagina - 1);
    });

    toonOpdracht(1);
  </script>
</body>
</html>
