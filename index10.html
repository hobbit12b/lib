<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toetsomgeving</title>
  <style>
    :root{
      --kleur-topbar: #1677ff;
      --kleur-achtergrond: #f2f3f5;
      --kleur-paneel: #fff;
      --kleur-tekst: #111;
      --radius: 16px;
      --schaduw: 0 6px 24px rgba(0,0,0,.06);
      --topbar-hoogte: 56px;
      --kaart-max: 1120px;
      --kaart-pad: 18px 24px 28px;
      --vraag-font: clamp(1rem, 1.4vw, 1.125rem);
      --vraag-mt: .5rem;
      --kolom-rechts: 360px;
      --illustratie-max: 540px;
      --pad-key: 64px;
      --pad-gap: 12px;
      --pad-font: clamp(1.1rem, 2vw, 1.6rem);
      --ant-font: clamp(1rem, 1.6vw, 1.25rem);
      --ant-hoogte: 44px;
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--kleur-achtergrond);
      color: var(--kleur-tekst);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .topbar{ background: var(--kleur-topbar); height: var(--topbar-hoogte); width: 100%; }

    .pagina{
      min-height: calc(100% - var(--topbar-hoogte));
      display: grid;
      grid-template-rows: 1fr auto;
    }

    .kaart{
      max-width: var(--kaart-max);
      margin: 18px auto 0;
      background: var(--kleur-paneel);
      border-radius: var(--radius);
      box-shadow: var(--schaduw);
      padding: var(--kaart-pad);
    }

    .vraagrij{ display: grid; grid-template-columns: 1fr auto; gap: 12px; }
    .vraag{ margin: var(--vraag-mt) 0 8px 0; font-size: var(--vraag-font); font-weight: 800; line-height: 1.4; }

    .werkveld{
      display: grid;
      grid-template-columns: 1fr var(--kolom-rechts);
      gap: 28px;
      align-items: start;
    }

    .illustratie-wrap{
      background: #fff;
      border-radius: 14px;
      box-shadow: var(--schaduw);
      padding: 12px;
      width: fit-content;
      max-width: 100%;
    }
    .illustratie{ display: block; max-width: var(--illustratie-max); width: 100%; height: auto; border-radius: 10px; }

    .pad-wrap{
      background: #fbfbfc;
      border: 2px solid #e7e7ea;
      border-radius: 18px;
      padding: 18px;
    }

    .pad{
      display: grid;
      grid-template-columns: repeat(3, var(--pad-key));
      gap: var(--pad-gap);
      justify-content: center;
      position: relative;
    }

    .toets{
      width: var(--pad-key); height: var(--pad-key);
      display: grid; place-items: center;
      background: #f5f6f8;
      border: 1px solid #d9dce3;
      border-radius: 20px;
      font-weight: 800;
      font-size: var(--pad-font);
      cursor: pointer;
      user-select: none;
      transition: transform .05s ease, background .1s;
      touch-action: manipulation;
      position: relative;
    }
    .toets:active{ transform: scale(.98); background: #eceff4; }
    .toets--nul{ grid-column: 2; }
    .toets--back{ grid-column: 3; grid-row: 4; background: #c0392b; color: #fff; border: 0; }
    .toets--back:hover::after{
      content: "Verwijder laatste cijfer";
      position: absolute;
      bottom: -28px;
      background: #333;
      color: #fff;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 6px;
      white-space: nowrap;
    }

    .antwoordblok{ margin-top: 14px; }
    .antwoord{
      width: 100%;
      height: var(--ant-hoogte);
      font-size: var(--ant-font);
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #d9dce3;
      background: #fff;
      box-sizing: border-box;
    }

    .onderbalk{
      max-width: var(--kaart-max);
      margin: 12px auto 18px;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 5;
      background: linear-gradient(to bottom, rgba(242,243,245,0), rgba(242,243,245,1) 24px);
      padding-top: 6px;
    }
    .navbtn{
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      background: #e9ecf4;
      color: #0f1a2a;
      font-size: .95rem;
      cursor: pointer;
    }
    .btn-volgende{ background:#1677ff; color:#fff; }
    .paginering{ display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .page{
      width: 40px; height: 40px;
      border-radius: 20px;
      background: #e0e2e6; /* grijs: geen antwoord */
      display: grid; place-items: center;
      font-weight: 700; color: #222;
      cursor: pointer;
      border: 1px solid #cfd3dc;
      transition: background 0.2s, color .2s, border-color .2s;
      user-select: none;
    }
    .page:hover{ background: #d9e6ff; }
    .page--actief{ background: #1677ff; color: #fff; border-color: #1677ff; }
    .page--beantwoord{ background: #fff; color:#111; border-color: #cfd3dc; } /* wit: antwoord aanwezig */

    /* Responsive aanpassingen voor veel Chromebooks 1366x768 of kleiner */
    @media (max-width: 1366px), (max-height: 820px){
      :root{
        --topbar-hoogte: 44px;
        --kaart-pad: 14px 16px 18px;
        --pad-key: 56px;
        --pad-gap: 10px;
        --illustratie-max: 440px;
      }
      .werkveld{
        grid-template-columns: 1fr 320px;
        gap: 20px;
      }
    }

    /* Extra compact bij nog kleinere hoogte */
    @media (max-height: 700px){
      :root{
        --pad-key: 50px;
        --illustratie-max: 380px;
      }
      .kaart{ margin-top: 10px; }
      .onderbalk{ margin: 6px auto 10px; }
    }

    @media (max-width: 900px){
      .werkveld{ grid-template-columns: 1fr; }
      .illustratie-wrap{ justify-self: center; }
    }

    @media (prefers-reduced-motion: reduce){
      .toets{ transition: none; }
    }
  </style>
</head>
<body>
  <div class="topbar" role="presentation"></div>

  <div class="pagina">
    <div class="kaart">
      <div class="vraagrij">
        <div class="vraag" id="vraagtekst"></div>
      </div>

      <div class="werkveld">
        <figure class="illustratie-wrap">
          <img class="illustratie" id="vraagAfbeelding" src="" alt="illustratie bij de vraag" />
        </figure>

        <aside class="pad-wrap" aria-label="Numeriek toetsenbord">
          <div class="pad" id="pad">
            <button class="toets" data-key="1">1</button>
            <button class="toets" data-key="2">2</button>
            <button class="toets" data-key="3">3</button>
            <button class="toets" data-key="4">4</button>
            <button class="toets" data-key="5">5</button>
            <button class="toets" data-key="6">6</button>
            <button class="toets" data-key="7">7</button>
            <button class="toets" data-key="8">8</button>
            <button class="toets" data-key="9">9</button>
            <button class="toets toets--nul" data-key="0">0</button>
            <button class="toets toets--back" data-key="backspace" title="Verwijder laatste cijfer">⌫</button>
          </div>

          <div class="antwoordblok">
            <input id="antwoord" class="antwoord" inputmode="numeric" placeholder="Antwoordvak" aria-label="Antwoord" />
          </div>
        </aside>
      </div>
    </div>

    <div class="onderbalk">
      <div><button class="navbtn" id="btnVorige" type="button">Vorige</button></div>
      <div class="paginering" id="paginering" aria-label="Vragen">
        <div class="page" data-page="1" role="button" tabindex="0" aria-label="Vraag 1">1</div>
        <div class="page" data-page="2" role="button" tabindex="0" aria-label="Vraag 2">2</div>
        <div class="page" data-page="3" role="button" tabindex="0" aria-label="Vraag 3">3</div>
        <div class="page" data-page="4" role="button" tabindex="0" aria-label="Vraag 4">4</div>
        <div class="page" data-page="5" role="button" tabindex="0" aria-label="Vraag 5">5</div>
        <button class="navbtn btn-volgende" id="btnVolgende" type="button">Volgende</button>
      </div>
    </div>
  </div>

  <script>
    const opdrachten = [
      { tekst: "Sophie heeft een briefje van tien euro, twee muntjes van twee euro en een muntje van één euro. Hoeveel euro heeft Sophie in totaal?", img: "01%20geld.jpg" },
      { tekst: "Er liggen 8 appels op tafel. Jan eet er 3 op. Hoeveel blijven er over?", img: "02%20appels.jpg" },
      { tekst: "Een trein vertrekt om 9:15 en komt aan om 10:45. Hoe lang duurt de rit?", img: "03%20trein.jpg" },
      { tekst: "Lisa koopt 3 zakjes snoep van 2 euro per stuk. Hoeveel betaalt ze?", img: "04%20snoep.jpg" },
      { tekst: "Tom spaart 5 euro per week. Hoeveel heeft hij na 6 weken?", img: "05%20spaarpot.jpg" }
    ];

    let huidigePagina = 1;
    const antwoorden = new Array(opdrachten.length).fill(""); // bewaart ingevulde antwoorden per vraag

    const vraagtekst = document.getElementById("vraagtekst");
    const vraagAfbeelding = document.getElementById("vraagAfbeelding");
    const paginering = document.getElementById("paginering");
    const input = document.getElementById("antwoord");

    function updatePaginabolletjes(){
      document.querySelectorAll(".page").forEach((p, idx) => {
        p.classList.remove("page--actief");
        p.classList.toggle("page--beantwoord", String(antwoorden[idx]).length > 0);
      });
      const actief = document.querySelector(`.page[data-page="${huidigePagina}"]`);
      if (actief){
        actief.classList.add("page--actief");
      }
    }

    function toonOpdracht(nr) {
      huidigePagina = nr;
      const vraag = opdrachten[nr - 1];
      vraagtekst.textContent = vraag.tekst;
      vraagAfbeelding.src = vraag.img;

      // zet antwoordveld naar bewaarde waarde
      input.value = antwoorden[nr - 1] || "";
      updatePaginabolletjes();
    }

    // klik op paginabolletjes
    paginering.addEventListener("click", e => {
      const knop = e.target.closest(".page");
      if (!knop) return;
      toonOpdracht(parseInt(knop.dataset.page, 10));
    });

    // toetsenbordnavigatie voor bolletjes
    paginering.addEventListener("keydown", e => {
      const focusEl = document.activeElement.closest(".page");
      if (!focusEl) return;
      if (e.key === "Enter" || e.key === " "){
        toonOpdracht(parseInt(focusEl.dataset.page, 10));
        e.preventDefault();
      }
      if (e.key === "ArrowRight"){
        const next = focusEl.nextElementSibling && focusEl.nextElementSibling.classList.contains("page") ? focusEl.nextElementSibling : null;
        if (next) next.focus();
      }
      if (e.key === "ArrowLeft"){
        const prev = focusEl.previousElementSibling && focusEl.previousElementSibling.classList.contains("page") ? focusEl.previousElementSibling : null;
        if (prev) prev.focus();
      }
    });

    document.getElementById("btnVolgende").addEventListener("click", () => {
      if (huidigePagina < opdrachten.length) toonOpdracht(huidigePagina + 1);
    });

    document.getElementById("btnVorige").addEventListener("click", () => {
      if (huidigePagina > 1) toonOpdracht(huidigePagina - 1);
    });

    // Numeriek pad
    const pad = document.getElementById("pad");

    function bewaarEnUpdate(){
      antwoorden[huidigePagina - 1] = input.value;
      updatePaginabolletjes();
    }

    pad.addEventListener("click", e => {
      const btn = e.target.closest(".toets");
      if (!btn) return;
      const key = btn.dataset.key;

      if (key === "backspace"){
        input.value = input.value.slice(0, -1);
        bewaarEnUpdate();
        input.focus();
        return;
      }

      if (/^\d$/.test(key)) {
        input.value += key;
        bewaarEnUpdate();
        input.focus();
      }
    });

    // fysiek toetsenbord
    document.addEventListener("keydown", e => {
      if (e.key >= "0" && e.key <= "9") {
        input.value += e.key;
        bewaarEnUpdate();
        e.preventDefault();
      } else if (e.key === "Backspace") {
        input.value = input.value.slice(0, -1);
        bewaarEnUpdate();
        e.preventDefault();
      } else if (e.key === "Enter") {
        input.focus();
        input.select();
        e.preventDefault();
      }
    });

    // direct updaten bij handmatige invoer of plakken
    input.addEventListener("input", bewaarEnUpdate);

    // start
    toonOpdracht(1);
  </script>
</body>
</html>
